---
- name: Install vim
  pacman:
    name: vim
    state: latest
  become: yes
  run_once: yes

- name: Copy .vimrc config file
  copy:
    src: .vimrc
    dest: "{{ ansible_env.HOME }}/.vimrc"
    mode: 0644
    force: no

- name: Copy .vim config folder
  copy:
    src: .vim/
    dest: "{{ ansible_env.HOME }}/.vim"
    force: no

- name: Create init.vim symlink
  file:
    src: "{{ ansible_env.HOME }}/.vimrc"
    dest: "{{ ansible_env.HOME }}/.vim/init.vim"
    state: link
